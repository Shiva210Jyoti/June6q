<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-control:invalid ~ .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <form class="needs-validation" novalidate>
      <div class="row mb-3">
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="invalid-feedback">Please supply your first name</div>
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="invalid-feedback">Please supply your last name</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please supply your email address</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone #</label>
        <input type="tel" class="form-control" id="phone" pattern="^\d{10}$" required>
        <div class="invalid-feedback">Please supply your phone number (10 digits)</div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
        <div class="invalid-feedback">Please supply your address</div>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
        <div class="invalid-feedback">Please supply your city</div>
      </div>

      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <select class="form-select" id="state" required>
          <option value="">Please select your state</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
          <option value="TX">Texas</option>
        </select>
        <div class="invalid-feedback">Please select your state</div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Do you have hosting?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingYes" required>
          <label class="form-check-label" for="hostingYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingNo" required>
          <label class="form-check-label" for="hostingNo">No</label>
        </div>
        <div class="invalid-feedback d-block">Please select an option</div>
      </div>

      <div class="mb-3">
        <label for="project" class="form-label">Project Description</label>
        <textarea class="form-control" id="project" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-warning">Send</button>
    </form>
  </div>

  <script>
    // Bootstrap form validation script
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
